<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info Editor</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
          <nav
            id="sidebar"
            class="col-md-3 col-lg-2 d-md-block bg-light sidebar"
          >
            <div class="position-sticky">
              <!-- Add a "New Team" button at the top -->
              <button id="newTeam" class="btn btn-primary mt-2 mx-2">New Team</button>

              <ul class="nav flex-column mt-3">
                <li class="nav-item team-list">
                  <!-- <a class="nav-link active" href="#"> Team 1 <span class="number-badge">5</span></a>
                  <a class="nav-link " href="#"> Team 2 <span class="number-badge">3</span></a>
                  <a class="nav-link " href="#"> Team 3 <span class="number-badge">4</span></a> -->
                </li>
              </ul>
            </div>
          </nav>

          <!-- Content -->
          <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Your main content goes here -->
            <h1 id="main-content-title" >Create New Team</h1>
            <!-- Team Name Input Field -->

            <div id="delete-team-button-container"></div>

            <div class="input-group">
              <input
                type="text"
                class="form-control team-input"
                placeholder="Enter Team Name"
              />
            </div>

            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 50px;
                margin-bottom: 20px;
              "
            >
              <h4>Members</h4>
              <button id="addMember" class="btn btn-success add-button">
                + Add Member
              </button>
            </div>
            <!-- Members Input Fields -->
            <div class="team-members-container">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control member-input"
                  placeholder="Enter Member Name"
                />
              </div>
            </div>

            <!-- Save and Reset Buttons -->
            <div class="d-flex justify-content-between">
              <button id="resetButton" class="btn btn-warning">Reset</button>
              <button id="saveButton" class="btn btn-success">Save</button>
            </div>
          </main>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
